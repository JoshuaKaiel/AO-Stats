<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Joshua Kaiel" />
    <title>AO Stat Verifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="d-grid py-3 w-100 justify-content-center">
        <h2> Arcane Odyssey Stat Verifier </h2>        
        <div class="d-grid py-3 w-100 justify-content-center">
            <div id="div_build" class="d-grid justify-content-center">
                <h4>Buildname</h4>
            </div>
            <div id="div_spirit" class="d-grid py-2 justify-content-center">
                <h5 class="my-0" style="font-family: 'Eagle Lake'; color : rgba(34, 197, 94, 1);">Spirit</h5>
                <input id="input_spirit" class="" type="number" value="0">
                <div id="ratio_spirit">0%</div>
            </div>
            <div id="div_magic" class="d-grid py-2 justify-content-center">
                <h5 class="my-0" style="font-family: 'Eagle Lake'; color : rgba(59, 130, 246, 1);">Magic</h5>
                <input id="input_magic" class="" type="number" value="0">
                <div id="ratio_magic">0%</div>
            </div>
            <div id="div_strength" class="d-grid py-2 justify-content-center">
                <h5 class="my-0" style="font-family: 'Eagle Lake'; color : rgba(248, 113, 113, 1);">Strength</h5>
                <input id="input_strength" class="" type="number" value="0">
                <div id="ratio_strength">0%</div>
            </div>
            <div id="div_weapons" class="d-grid py-2 justify-content-center">
                <h5 class="my-0" style="font-family: 'Eagle Lake'; color : rgba(250, 204, 21, 1);">Weapons</h5>
                <input id="input_weapons" class="" type="number" value="0">
                <div id="ratio_weapons">0%</div>
            </div>
            <div id="calc_btn" class="d-grid my-3 py-2 justify-content-center btn btn-primary">
                <p class="my-0">Calculate</p>
            </div>
        </div>
        <div id="div_skills" class="d-grid justify-content-center">
            <p>List of learnable skills</p>
        </div>
    </div>

    <script src="./js/stat_calc.js"></script>
</body>
</html>
