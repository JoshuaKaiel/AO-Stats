<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Joshua Kaiel" />
    <title>AO Stat Verifier</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="h-100 w-100">
        <p> Arcane Odyssey Stat Verifier </p>        
        <div id="div_build" class="">
            <p>Buildname</p>
        </div>
        <div id="div_spirit" class="">
            <p>Spirit</p>
            <input id="input_spirit" class="" type="number" value="0">
            <div id="ratio_spirit"></div>
        </div>
        <div id="div_magic" class="">
            <p>Magic</p>
            <input id="input_magic" class="" type="number" value="0">
            <div id="ratio_magic"></div>
        </div>
        <div id="div_strength" class="">
            <p>Strength</p>
            <input id="input_strength" class="" type="number" value="0">
            <div id="ratio_strength"></div>
        </div>
        <div id="div_weapons" class="">
            <p>Weapons</p>
            <input id="input_weapons" class="" type="number" value="0">
            <div id="ratio_weapons"></div>
        </div>
        <div id="calc_btn" class="btn-primary">
            <p>Calculate</p>
        </div>
        <div id="div_skills">
            <p>Skills here</p>
        </div>
    </div>

    <script src="./js/stat_calc.js"></script>
</body>
</html>
